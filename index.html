<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Pizza</title>
</head>

<body>
	<h1>Pizza</h1>
	<p><input type="checkbox" checked disabled data-cost="2" class="menu">Flat base</p>
	<hr>
	<h2>Toppings</h2>
	<p><input type="checkbox" checked data-cost="3" class="menu">chees</p>
	<p><input type="checkbox" data-cost="8" class="menu">ham</p>
	<p><input type="checkbox" data-cost="8" class="menu">meat</p>
	<p><input type="checkbox" data-cost="5" class="menu">sliced pepperoni</p>
	<p><input type="checkbox" data-cost="5" class="menu">mozzarella cheese</p>
	<p><input type="checkbox" data-cost="2" class="menu">mushrooms</p>
	<p><input type="checkbox" data-cost="1" class="menu">tomatos</p>
	<p><input type="checkbox" data-cost="2" class="menu">green peppers</p>
	<p><input type="checkbox" data-cost="2.5" class="menu">olives green</p>
	<p><input type="checkbox" data-cost="2" class="menu">olives black</p>
	<hr>
	<h2>Sauce</h2>
	<p><input type="checkbox" checked data-cost="5" class="menu">ketchup</p>
	<p><input type="checkbox" data-cost="5" class="menu">mustard</p>
	<p><input type="checkbox" data-cost="5" class="menu">mayonnaise</p>
	<p><input type="checkbox" data-cost="10" class="menu">garlic sause</p>
	<hr>
	<h3>Total:</h3>
	Cost:<span id="cost"></span></p>
	<button id="calc" class="res">calculate</button>
	<script src='js/script.js'></script>
</body>

</html>
